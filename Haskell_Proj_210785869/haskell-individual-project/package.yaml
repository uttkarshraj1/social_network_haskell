name:                haskell-individual-project
version:             0.1.0.0
github:              "githubuser/haskell-individual-project"
license:             BSD3
author:              "Uttkarsh Raj"
maintainer:          "example@example.com"
copyright:           "2022 Uttkarsh Raj"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/haskell-individual-project#readme>

dependencies:
- base >= 4.7 && < 5
- random
- text
- string-random
- lens

library:
  source-dirs: src

executables:
  haskell-individual-project-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskell-individual-project

tests:
  haskell-individual-project-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskell-individual-project
